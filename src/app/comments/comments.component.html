<form novalidate [(ngModel)]="comment" name="comment">
  <input class="comment-username" type="text" [(ngModel)]="comment.username" name="comment-username" placeholder="Name">
  <textarea class="comment-text" [(ngModel)]="comment.text" name="comment-text" placeholder="Comment"></textarea>
  <br>
  <button (click)="postComment()">Post Comment</button>
</form>
<app-comment *ngFor="let comment of comments" [text]="comment.text" [username]="comment.username"></app-comment>
